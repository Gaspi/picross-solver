<!DOCTYPE html>
<html lang="en">
<head>
  <title> Picross Editor </title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="ressources/favicon.png"/>
  <!-- Bootstrap 5.0 CSS style -->
  <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous">
  <!-- CSS style -->
  <link rel="stylesheet" href="ressources/main.css">
</head>
<body>
  <div class="container">
    <div class="mt-5">
      <div class="input-group">
        <button class="btn btn-primary" type="button" onclick="initPicross()">New Picross: <span id="dim-x">10</span> x <span id="dim-y">15</span> </button>
        <span class="input-group-text">Dimensions</span>
        <input type="text" aria-label="Height" placeholder="Height of the picross" value="10" class="form-control" onchange="get('dim-x').innerText = this.value;">
        <input type="text" aria-label="Width"  placeholder="Width of the picross"  value="15" class="form-control" onchange="get('dim-y').innerText = this.value;">
        <button class="btn btn-success" type="button" onclick="copyPicross()">Copy Picross</button>
        <button class="btn btn-primary" type="button" onclick="pastePicross()">Paste Picross</button>
        <button class="btn btn-success" type="button" onclick="copySpec()">Copy specification</button>
      </div>
      <div class="mt-5">
        <table id="picross" class="pic-table"></table>
      </div>
    </div>
  </div>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous">
  </script>
  <script src="ressources/utils.js"> </script>
  <script src="ressources/editor.js"> </script>
</body>
</html>
