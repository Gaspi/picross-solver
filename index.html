<!DOCTYPE html>
<html lang="en">
<head>
  <title> Picross Solver </title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="./static/favicon.png"/>
  <!-- Bootstrap 5.0 CSS style -->
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous">
  <!-- CSS style -->
  <link rel="stylesheet" href="./static/main.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-dark">
    <div class="container-xxl">
      <div class="dropdown me-3">
        <button class="btn btn-primary dropdown-toggle" id="dd1" type="button" data-bs-toggle="dropdown" aria-expanded="false">Load</button>
        <ul class="dropdown-menu" aria-labelledby="dd1" id="picross-loader"></ul>
      </div>
      <a class="btn btn-primary me-3" type="button" href="./editor.html">Create</a>
      <button class="btn btn-success me-auto" id="paste" type="button"         > Paste     </button>
      <button class="btn btn-primary me-3"    id="clear" type="button" disabled> Clear     </button>
      <button class="btn btn-success me-3"    id="solve" type="button" disabled> Solve     </button>
      <div class="dropdown">
        <button class="btn btn-success dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Cornering
        </button>
        <ul class="dropdown-menu p-2">
          <li>
            <button class="dropdown-item w-100 mb-1" id="clear_cornering" disabled> Clear cornering </button>
          </li>
          <li>
            <button class="dropdown-item w-100 mb-1" id="compute_cornering" disabled> Compute cornering </button>
          </li>
          <li>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="auto_cornering" disabled>
              <label class="form-check-label" for="auto_cornering"> Auto cornering </label>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container-xxl">
    <div id="picross" class="mt-3"></div>
    <div id="logs" class="mt-5"></div>
  </div>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous">
  </script>
  <script type="module" src="./dist/index.js"> </script>
</body>
</html>
