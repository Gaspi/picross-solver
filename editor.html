<!DOCTYPE html>
<html lang="en">
<head>
  <title> Picross Editor </title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="ressources/favicon.png"/>
  <!-- Bootstrap 5.0 CSS style -->
  <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous">
  <!-- CSS style -->
  <link rel="stylesheet" href="ressources/main.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-dark">
    <div class="container-xxl">
      <button class="btn btn-primary me-2" type="button" onclick="newPicross()">
        New Picross: <span id="dim-x">10</span> x <span id="dim-y">15</span>
      </button>
      <div class="btn-group me-auto" role="group">
        <span class="input-group-text">Dimensions</span>
        <input type="text" aria-label="Height" placeholder="Height of the picross" value="10" class="form-control" onchange="get('dim-x').innerText = this.value;">
        <input type="text" aria-label="Width"  placeholder="Width of the picross"  value="15" class="form-control" onchange="get('dim-y').innerText = this.value;">
      </div>
      <button id="copy"     class="btn btn-success me-3" type="button" onclick="copyPicross()" disabled> Copy                  </button>
      <button               class="btn btn-primary me-3" type="button" onclick="pastePicross()"        > Paste                 </button>
      <button id="copyspec" class="btn btn-success"      type="button" onclick="copySpec()"    disabled> Copy without solution </button>
    </div>
  </nav>
  <div class="container-xxl">
    <table id="picross" class="pic-table mx-auto mt-3"></table>
  </div>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous">
  </script>
  <script src="ressources/utils.js"> </script>
  <script src="ressources/editor.js"> </script>
</body>
</html>
